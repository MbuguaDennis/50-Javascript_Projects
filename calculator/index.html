<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="/calculator/index.css">
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="header__title">My Home Calculator</h1>

    </header>
    <!-- main -->

    <main>
        <section class="calculator">
            <div class="input-container">
                <input type="text" class="answer" value="0" disabled id="display">
            </div>
            <div class="button-container">
              <div class="operators">
                <button class="operator-btn btn">
                    +
                </button>
                <button class="operator-btn btn">
                    -
                </button>
                <button class="operator-btn btn">
                    *
                </button>
                <button class="operator-btn btn">
                    /
                </button>
                <button class="clear-btn btn">
                    C
                </button>
            </div>
            <div class="container">
                <div class="upper-numbers">
                <button class="num-btn btn">
                    9
                </button>
                <button class="num-btn btn">
                    8
                </button>
                <button class="num-btn btn">
                    7
                </button>
            </div>
            <div class="middle-numbers">
                <button class="num-btn btn">
                    6
                </button>
                <button class="num-btn btn">
                    5
                </button>
                <button class="num-btn btn">
                    4
                </button>

            </div>
            <div class="lower-numbers">
                <button class="num-btn btn">
                    3
                </button>
                <button class="num-btn btn">
                    2
                </button>
                <button class="num-btn btn">
                    1
                </button>
                <button class="num-btn btn">
                    0
                </button>
                <button class="btn" id="equals-btn">=</button>
             

            </div>
          
            





        </section>










    </main>

  
   

    <script src="/calculator/index.js"></script>
</body>
</html>
